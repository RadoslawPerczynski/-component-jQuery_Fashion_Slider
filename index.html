<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery Carousel</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Parisienne|Tangerine" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
  integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
  crossorigin="anonymous"></script>

  </head>
  <body>
    <h1>Simple jQuery slider</h1>
    <h2>by Radoslaw Perczynski</h2>
    <div class="container">
        <div id="carousel">
            <ul>
                <li data-slide="1">
                    <div class="caption-container">
                        <span class="spanTop">Be</span>
                        <span class="spanBottom">FABOLOUS</span>
                    </div>
                    <img src="images/1.jpeg">
                </li>
                <li data-slide="2">
                    <div class="caption-container">
                        <span class="spanTop">Stay</span>
                        <span class="spanBottom">BEAUTIFUL</span>
                    </div>
                    <img src="images/2.jpeg">
                </li>
                <li data-slide="3">
                    <div class="caption-container">
                        <span class="spanTop">Be your</span>
                        <span class="spanBottom">OWN LABEL</span>
                    </div>
                    <img src="images/3.jpeg">
                </li>
                <li data-slide="4">
                    <div class="caption-container">
                        <span class="spanTop">Keep</span>
                        <span class="spanBottom">IT SIMPLE</span>
                    </div>
                    <img src="images/4.jpeg">
                </li>
                <li data-slide="5">
                    <div class="caption-container">
                        <span class="spanTop">Be perfectly</span>
                        <span class="spanBottom">IMPERFECT</span>
                    </div>
                    <img src="images/5.jpeg">
                </li>
            </ul>
        </div>
        <div id="arrows">
          <a href="#" class="slideBtn slideBtnPrev" id="js-prevSlideArrow"><i class="fa fa-arrow-circle-left"></i></a>
          <a href="#" class="slideBtn slideBtnNext" id="js-nextSlideArrow"><i class="fa fa-arrow-circle-right"></i></a>
        </div>
    </div> 
    <footer>
        <p>Copyright &copy 2017 Radoslaw Perczynski</p>
    </footer>

  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
